<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="user-dash.css">
    <title>ECS | User Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="static/user-dash.css" />
  </head>
  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div>
        <a href="index.html">
          <ion-icon name="arrow-back-circle-outline"></ion-icon>
        </a>
      </div>
      <div class="navigation">
        <ul>
          <li>
            <a href="index.html">
              <img class="icon" src="static/images/logo.png" alt="Logo" />
              <span class="topup">ECO CLEAN SOLUTION</span>
            </a>
          </li>

          <li>
            <a href="user_dash.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="settings.html">
              <span class="icon">
                <ion-icon name="cog-outline"></ion-icon>
              </span>
              <span class="title">Settings</span>
            </a>
          </li>

          <li>
            <a href="logout.html" class="logout">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Log Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
        </div>
        <!-- ======================= Cards ================== -->
        <div class="cardBox" id="dashboard">
          <div class="card">
            <div>
              <div class="sign">+</div>
              <div class="counter" data-target="10">10</div>
              <div class="cardName">Declined Services</div>
            </div>
            <div class="iconBx">
              <ion-icon name="close-circle-outline"></ion-icon>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="sign">+</div>
              <div class="counter" data-target="20">20</div>
              <div class="cardName">Completed Services</div>
            </div>
            <div class="iconBx">
              <ion-icon name="checkmark-done-outline"></ion-icon>
            </div>
          </div>
        </div>
        <!-- ================ Order Details List ================= -->
        <div class="details" id="dashboard">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>RECENT ORDERS</h2>
              <a href="#" class="btn" id="viewAllBtn">View All</a>
            </div>
            <table class="report" id="orderTable">
              <thead>
                <tr>
                  <td>ID</td>
                  <td>Name</td>
                  <td>Date</td>
                  <td>Price/Month</td>
                  <td>Status</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td data-label="ID">1</td>
                  <td data-label="Name">Cleaning Service</td>
                  <td data-label="Date">2024-09-20</td>
                  <td data-label="Price">$50</td>
                  <td data-label="Status">
                    <span>Completed</span>
                  </td>
                </tr>
                <tr>
                  <td data-label="ID">2</td>
                  <td data-label="Name">Laundry Service</td>
                  <td data-label="Date">2024-09-22</td>
                  <td data-label="Price">$30</td>
                  <td data-label="Status">
                    <span>Pending</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- =========== Scripts =========  -->
        <script src="static/user-dash.js"></script>
        <!-- ====== ionicons ======= -->
        <script
          type="module"
          src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
          nomodule
          src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
      </div>
    </div>
  </body>
</html>
