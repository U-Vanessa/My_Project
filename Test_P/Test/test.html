<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration Form</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <h1> Registration Form</h1>

        <!-- Registration Form -->

        <form id="registrationForm">
            <h3>Personal Information</h3>
            <label for="fname">First Name:</label>
            <input type="text" id="name" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="id">Identification number:</label>
            <input type="number" id="id" required>

            <h3>Location</h3>

            <label for="address">Address:</label>
            <select id="country" name="country">
                <option value="Rwanda">Rwanda</option>
                <option value="Nano">Nano</option>
            </select>

            <p id="selected-country">Selected Country: None</p>

            <label for="address">City:</label>
            <select id="city" name="">
                <option value=""></option>

                <p id="select-">Selected : None</p>

            <label for="address">District</label>
            <select id="district" name="">
                <option value=""></option>

                <p id="select-">Selected : None</p>

            <label for="address">Sector</label>
            <select id="sector" name="">
                <option value=""></option>

                <p id="select-">Selected : None</p>

            <label for="address">Cell</label>
            <select id="cell" name="">
                <option value=""></option>

                <p id="select-">Selected : None</p>

            <label for="address">Village</label>
            <select id="village" name="">
                <option value=""></option>

                <p id="select-">Selected : None</p>

            <label for="address">Street number</label>
            <select id="street number" required>
                <option value=""></option>

                <p id="select-">Selected : None</p>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea>

            <button type="submit">Register Business</button>
        </form>

        <!-- Registered Businesses List -->

        <h2>Registered Businesses</h2>
        <ul id="businessList">

            <!-- Dynamic content will be added here -->
             
        </ul>
    </div>

    <script src="test.js"></script>
</body>
</html>
