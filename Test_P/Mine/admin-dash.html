<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.jpg" type="jpg" />
    <title>Eco Clean Solution | Admin</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="admin-dash.css" />
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="index.html">
              <img class="icon" src="../images/logo.png" alt="" />
              <span class="topup">ECO CLEAN SOLUTIONS</span>
            </a>
          </li>

          <li>
            <a href="admin.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="admin.html">
              <span class="icon">
                <ion-icon name="receipt-outline"></ion-icon>
              </span>
              <span class="title">Requests</span>
            </a>
          </li>

          <li>
            <a href="customers.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Customers</span>
            </a>
          </li>

          <li>
            <a href="report.html">
              <span class="icon">
                <ion-icon name="reader-outline"></ion-icon>
              </span>
              <span class="title">Report</span>
            </a>
          </li>

          <li>
            <a href="logout.html" class="logout">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Log Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
        </div>

        <!-- ======================= Cards ================== -->
        <div class="cardBox" id="dashboard">
          <div class="card">
            <div>
              <div class="sign">+</div>
              <div class="counter">100</div>
              <div class="cardName">Customers</div>
            </div>
            <div class="iconBx">
              <ion-icon name="people-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="sign">+</div>
              <div class="counter">230</div>
              <div class="cardName">Daily Earning</div>
            </div>
            <div class="iconBx">
              <ion-icon name="wallet-outline"></ion-icon>
            </div>
          </div>
        </div>

        <!-- ================ Order Details List ================= -->
        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader" id="recent">
              <h2>Recent Orders</h2>
            </div>
            <table>
              <thead>
                <tr>
                  <th>Client name</th>
                  <th>Service</th>
                  <th>Price</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>John Doe</td>
                  <td>Cleaning Service</td>
                  <td>$100</td>
                  <td>john@example.com</td>
                  <td class="status">Pending</td>
                  <td>
                    <select class="status-select">
                      <option value="No option">Choose status</option>
                      <option value="Completed">Completed</option>
                      <option value="Pending">Pending</option>
                      <option value="Declined">Declined</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>Jane Smith</td>
                  <td>Gardening Service</td>
                  <td>$80</td>
                  <td>jane@example.com</td>
                  <td class="status">Completed</td>
                  <td>
                    <select class="status-select">
                      <option value="No option">Choose status</option>
                      <option value="Completed">Completed</option>
                      <option value="Pending">Pending</option>
                      <option value="Declined">Declined</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- ====== ionicons ======= -->
     <script src="admin-dash.js"></script>
    <!--<script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  -->
  </body>
</html>
